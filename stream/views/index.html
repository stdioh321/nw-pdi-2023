<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  <title>Upload Files</title>
</head>

<body>
  <div class="container">
    <h1 class="mt-5">Upload Files</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="files">Choose file(s):</label>
        <input type="file" class="form-control-file" id="files" name="files" multiple="true">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" id="btn-upload">Upload</button>
      </div>
    </form>

  </div>
  <script>
    document.querySelector('#files').addEventListener('change',(evt) => {
      const { files } = evt.target
      if (files.length < 1) return toggleBtnUpload(true)
      return toggleBtnUpload(false)
    })


    function toggleBtnUpload(disabled = true) {
      if (disabled) return document.querySelector('#btn-upload').setAttribute('disabled',disabled)
      return document.querySelector('#btn-upload').removeAttribute('disabled')
    }

    toggleBtnUpload()
  </script>
</body>

</html>
